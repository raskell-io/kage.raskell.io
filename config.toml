# Zola configuration for Kage website
# https://www.getzola.org/documentation/getting-started/configuration/

base_url = "https://kage.raskell.io"
title = "Kage"
description = "A local-first agentic work orchestrator. Shadow agents working invisibly, executing with precision."
default_language = "en"

# Compile Sass/SCSS
compile_sass = true

# Generate feed
generate_feeds = true
feed_filenames = ["atom.xml"]

# Build options
build_search_index = true
minify_html = true

# Taxonomies
taxonomies = [
    { name = "tags", feed = false }
]

[markdown]
highlight_code = true
highlight_theme = "base16-ocean-dark"
smart_punctuation = true
external_links_target_blank = true
external_links_no_follow = true
external_links_no_referrer = true

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

[search]
include_title = true
include_description = true
include_path = true
include_content = true
index_format = "elasticlunr_json"

[extra]
# Site metadata
author = "raskell.io"
github_repo = "https://github.com/raskell-io/kage"
docs_url = "https://kage.raskell.io/docs/"
docs_external_url = "/docs/"

# SEO metadata
keywords = "agentic, orchestrator, Claude Code, AI agents, autonomous, Rust, local-first, context sharing"

# Social links
github = "https://github.com/raskell-io/kage"

# Navigation
nav_links = [
    { name = "Docs", url = "/docs/" },
    { name = "GitHub", url = "https://github.com/raskell-io/kage" },
]
